
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji to Text</title>
      <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename = 'css/function.css') }}">

<!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/07add3ffff.js" crossorigin="anonymous"></script>

<!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <button type="button" class="back-btn" onclick="location.href='/'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <h1>
            <i class="fa-solid fa-font"></i>
            Emoji to Text
        </h1>

        <div class="info-box">
            <i class="fas fa-info-circle"></i> This feature will automatically convert emoji to text, making your text more readable！
        </div>

        <form id="emojiForm">
            <div class="form-group">
                <label for="textInput">Enter the Emoji contents that need to be converted:</label>
                <textarea id="textInput" placeholder="Please enter the emoji you would like to convert to the text..."></textarea>
            </div>

            <button type="button" class="btn" onclick="addEmoji()">
                <i class="fa-solid fa-comments"></i>
                Convert Emoji
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Emoji being converted...</p>
        </div>

        <div class="result-container">
            <div class="result-title">
                <i class="fas fa-result"></i>
                Conversion results:
            </div>
            <div id="result">Waiting to convert...</div>
        </div>
    </div>

    <script>
        async function addEmoji() {
            const text = document.getElementById('textInput').value.trim();
            const resultElement = document.getElementById('result');
            const loadingElement = document.getElementById('loading');

            if (!text) {
                resultElement.innerHTML = '<span style="color: var(--error-color)">Please enter the text to add the Emoji</span>';
                return;
            }

            try {
                // 显示加载状态
                loadingElement.style.display = 'block';
                resultElement.textContent = '';

                const response = await fetch('/add_emoji', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (data.error) {
                    resultElement.innerHTML = `<span style="color: var(--error-color)">错误: ${data.error}</span>`;
                } else {
                    resultElement.innerHTML = `<span style="font-size: 1.4rem;">${data.result}</span>`;
                }
            } catch (error) {
                resultElement.innerHTML = `<span style="color: var(--error-color)">网络错误: 请稍后再试</span>`;
                console.error('Error occurs', error);
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // 添加回车键提交功能
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addEmoji();
            }
        });
    </script>
</body>
</html>
