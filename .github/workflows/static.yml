name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 或 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取代码

      - name: Set up Python (可选，如果是 Flask/Django 项目)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (可选)
        run: pip install flask  # 如果是 Python 项目

      - name: Build static files (可选)
        run: |
          # 如果有静态文件需要生成（如 Flask 的 `static/`）
          # 可以在这里添加构建命令
          echo "No build step needed for pure HTML"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./templates  # 关键！指定你的 templates 文件夹
          keep_files: true  # 保留 gh-pages 分支的旧文件（可选）
